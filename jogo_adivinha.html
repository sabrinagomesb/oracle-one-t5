<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em que numero estou pensando?</title>
    <script>
      function pulaLinha() {
        document.write("<br>")
      }

      function mostra(frase) {
        document.write(frase)
        pulaLinha()
      }

      function sorteia(numero) {
        return Math.round(Math.random() * numero)
      }

      var numeroPensado = sorteia(10)
      console.log(numeroPensado)

      var chute = parseInt(prompt("Já pensei. Qual você acha que é?"))

      var tentativas = 1

      while (tentativas <= 3) {
        if (chute == numeroPensado) {
          mostra("Uau! Você acertou, pois eu pensei no número " + numeroPensado)
        } else if (chute > numeroPensado) {
          mostra(
            "Você errou... o seu chute = " +
              chute +
              " foi maior que o número que eu pensei = " +
              numeroPensado
          )
        } else if (chute < numeroPensado) {
          mostra(
            "Você errou... o seu chute = " +
              chute +
              " foi menor que o número que eu pensei = " +
              numeroPensado
          )
        }
        tentativas++
      }
      mostra("FIM")
    </script>
  </head>
  <body></body>
</html>
